<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- CAROUSEL-2 -->
    <div class="containerCarouselLG d-none d-md-block d-lg-block mt-5">
        <div id="CarouselLG" class="carousel slide">
            <div class="carousel-inner">

                <div class="carousel-item container-fluid active" style="height: 60vh !important;">
                    <div class="row" style="min-height: 100%;">
                        <div class="col cold-card text-black">
                            <div class="img-card-container "
                                style="background-image: url(img/carousel-3.webp); background-size: cover; background-position-y: top;height: 80%;  ;">
                            </div>
                            <div class="box-data-card">
                                <p class="mt-1 p-1">Plantin de Algodon</p>
                                <div class="container box-colors">

                                </div>
                                <i class="bi bi-bag-heart" style="cursor: pointer;"></i>
                            </div>

                        </div>

                        <div class="col cold-card text-black">
                            <div class="img-card-container "
                                style="background-image: url(img/carousel-1.webp); background-size: cover; background-position-y: top;height: 80%;  ;">
                            </div>
                            <p class="mt-1 p-1">Plantin de Algodon</p>
                            <div class="container box-colors">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio-card1" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-danger" for="btnradio1"></label>

                                    <input type="radio" class="btn-check" name="btnradio-card1" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio2"></label>

                                    <input type="radio" class="btn-check" name="btnradio-card1" id="btnradio3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-success" for="btnradio3"></label>
                                </div>
                            </div>
                            <i class="bi bi-bag-heart" style="cursor: pointer;"></i>
                        </div>

                        <div class="col cold-card text-black">
                            <div class="img-card-container "
                                style="background-image: url(img/carousel-4.webp); background-size: cover; background-position-y: top;height: 80%;  ;">
                            </div>
                            <p class="mt-1 p-1">Plantin de Algodon</p>
                            <div class="container box-colors">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio-card2" id="btnradio-1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-danger" for="btnradio-1"></label>

                                    <input type="radio" class="btn-check" name="btnradio-card2" id="btnradio-2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="btnradio-2"></label>

                                    <input type="radio" class="btn-check" name="btnradio-card2" id="btnradio-3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-success" for="btnradio-3"></label>

                                    <input type="radio" class="btn-check" name="btnradio-card2" id="btnradio-4"
                                        autocomplete="off">
                                    <label class="btn btn-outline-dark" for="btnradio-4"></label>
                                </div>
                            </div>
                            <i class="bi bi-bag-heart" style="cursor: pointer;"></i>
                        </div>

                        <div class="col cold-card text-black">
                            <div class="img-card-container "
                                style="background-image: url(img/carousel-2.webp); background-size: cover; background-position-y: top;height: 80%;  ;">
                            </div>
                            <p class="mt-1 p-1">Plantin de Algodon</p>
                            <div class="container box-colors">

                            </div>
                        </div>


                        <div class="col cold-card text-black">
                            <div class="img-card-container "
                                style="background-image: url(img/carousel-5.webp); background-size: cover; background-position-y: top;height: 80%;  ;">
                            </div>
                            <p class="mt-1 p-1">Plantin de Algodon</p>
                            <div class="container box-colors">

                            </div>
                            <i class="bi bi-bag-heart" style="cursor: pointer;"></i>
                        </div>

                    </div>
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#CarouselLG" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#CarouselLG" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <script src="js/main.js"></script>

</body>

</html>
